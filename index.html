<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="scss/main.css">
  <script defer src="script.js"></script>
  <title>Pricing table</title>

</head>
<body>
  <div class="container">

    <div class="top">
      <h1>Our Pricing</h1>
      <div class="slider">
        <h5>Annually</h5>        
        <input type="checkbox" id="switch" name="switch">
        <label for="switch">
          <div class="ball"></div>
        </label>
        <h5>Monthly</h5>
      </div>
    </div>

    <section id="boxes">

      <div class="box left">
        <h3>Basic</h3>
        <div class="price__month text">&dollar;19.99</div>
        <div class="price__year text">&dollar;199.99</div>
        <div class="storage text">500 GB Storage</div>
        <div class="users text">2 Users Allowed</div>
        <div class="send text">Send up to 3 GB</div>
        <button type="submit" class="btn-left">Learn More</button>
      </div>
  
      <div class="box middle blue">
        <h3>Professional</h3>
        <div class="price__month text">&dollar;24.99</div>
        <div class="price__year text">&dollar;249.99</div>
        <div class="storage text">1 TB Storage</div>
        <div class="users text"> 5 Users Allowed</div>
        <div class="send text">Send up to 10 GB</div>
        <button type="submit" class="btn-middle btn">Learn More</button>
      </div>
  
      <div class="box right">
        <h3>Master</h3>
        <div class="price__month text">&dollar;39.99</div>
        <div class="price__year text">&dollar;399.99</div>
        <div class="storage text">2 TB Storage</div>
        <div class="users text">10 Users Allowed</div>
        <div class="send text">Send up to 20 GB</div>
        <button type="submit" class="btn-right">Learn More</button>
      </div>
      
    </section>

  </div>
</body>
</html>
